{% extends "base_generic.html" %}

  {% block content %}
    <h1> Author: {{ author }} </h1>
    <p class="text-muted">{{ author.date_of_birth }} - {{ author.date_of_death }}</p>

    <h3> Books </h3>

    {% for title in author.book_set.all %}
      <a href="{{ title.get_absolute_url }}"> {{ title }} </a>
      <p> {{ title.summary }} </p>
    {% endfor %}

  {% endblock %}
