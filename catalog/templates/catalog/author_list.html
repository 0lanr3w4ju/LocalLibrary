{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if my_author_list %}
  <ul>
    {% for author in object_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }} ({{ author.date_of_birth }} - {{ author.date_of_death }})</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no book authors.</p>
  {% endif %}
{% endblock %}
